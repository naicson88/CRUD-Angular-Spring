<div class="container col-md-6 mb-3" >
  <div class="card">
    <div class="card-header">
      <h3>Editar Pessoas</h3>
    </div>
    <div class="card-body">
        <form action="" >
          <div class="form-group">
            <label for="">Nomes: </label>
            <input type="text" class="form-control"  [(ngModel)]="pessoa.name" name="name">
            <label for="">Sobrenome: </label>
            <input type="text" class="form-control" [(ngModel)]="pessoa.sobreNome" name="sobrenome">
          </div>

          <div class="form-group">
            <label for="">Email: </label>
            <input type="text" class="form-control" [(ngModel)]="pessoa.email" name="email">
          </div>
          <button (click)="Atualizar(pessoa)" class="btn btn-success">Atualizar</button>
        </form>
    </div>
  </div>
</div>
