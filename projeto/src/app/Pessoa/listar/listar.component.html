<div class="container mt-3">
  <div class="card">
    <div class="card-header">
      <h3>Listar Pessoas</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover" style="text-align: center;">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nomes</th>
            <th>Sobrenome</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pessoa of pessoa" class="text-center">
            <td>{{pessoa.id}}</td>
            <td>{{pessoa.name}}</td>
            <td>{{pessoa.sobreNome}}</td>
            <td>{{pessoa.email}}</td>
            <td>
              <button (click)="Editar(pessoa)" class="btn btn-warning">Editar</button>
              <button (click)="Deletar(pessoa)" class="btn btn-danger ml-2" > Deletar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
